<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
<title>Birth-day Name</title>
<link rel="title icon" href="img/birthday_fav.ico" >
<link rel="stylesheet" href="css/styles.css"> 
</head>
<body>  
    <img  id="balloon1" class="img-fluid left" src="img/purple_balloon.png" alt="purple Balloon">  
    <img  id="balloon2" class="img-fluid right" src="img/purple_balloon.png" alt="purple Balloon">


    <fieldset>
      <legend>Birth-day meaning</legend>

      <p class="alert" role="alert" id="errorday" for=""></p> <br>
        <p class="alert" id="errormonth" for=""></p><br>
        <p class="alert" id="erroryear" for=""></p>
      <form id="form_data" name="user_data" action="#">
        

        <div class="input-group">
          <span class="input-group-text">Day</span>
          <input type="number" id="birth_day" aria-label="Day" class="form-control" >
          <span class="input-group-text">Month</span>
          <input type="number"  id="birth_month" aria-label="Month" class="form-control">
          <span class="input-group-text">Year</span>
          <input type="number" id="birth_year" aria-label="Year" class="form-control" maxlength="4">
        </div>
         <input type="submit" class="btn btn-outline-success">

      </form>
    </fieldset>
  
  <script src="js/app.js"></script>
</body> 
</html>
